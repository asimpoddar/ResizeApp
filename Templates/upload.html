<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
   
        <meta charset="UTF-8">
        <title>Upload</title>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
         
    </head>
     <header>
         <div id="header">
             <h1>NYU Tandon School of Engineering</h1>
             <nav class = 'navbar'>
                
             <ul class = 'left'>
                 <li><a href = "{{ url_for('get_gallery') }}"> My Gallery</a></li>
                 </u1>
                 <ul class = 'mid'>
                     <li><a href = "{{ url_for('loggedin') }}"> {{ name }}</a></li>
                     </u1>
                 <ul class = 'right'>
                     <li><a href = "{{ url_for('logout') }}"> Logout</a></li>
                     </u1>
            </nav>
         </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    
    <body>
        <h2>Resize your image!</h2>
        <h3>Size won't matter!</h3>
    <form id = "upload-form"
          action = "{{ url_for('upload') }}"
          method = "POST"
          enctype = "multipart/form-data">
          <strong>Select File:</strong><br>
          <input type = "file"
              name = "file"
              accept = "image/*"
              multiple>
          <input type = "submit"
              value = "Upload!"
              id = "upload-button">
    </form>
    </body>
</html>
